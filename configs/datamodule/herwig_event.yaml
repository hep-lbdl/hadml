_target_: hadml.datamodules.gan_datamodule.EventGANDataModule
batch_size: 1
num_workers: 1
pin_memory: False
train_val_test_split: [5, 2, 3]
frac_data_used:
cond_dataset:
  _target_: hadml.datamodules.components.herwig.HerwigEventDataset
  root: ${paths.data_dir}Herwig/
  raw_file_list:
    - "HadClSmrLight0_ClusterTo2Pi0_new.dat"
  processed_file_name: "herwig_event_cond_10.pt"

  transform:
    _target_: hadml.transforms.common.IndexEmbedder
    file: "/global/homes/v/vsangli/particle_embeddings/repo/particle_embeddings/saved/auto_a1/embeddings.npy"
    num_particles: 365

obs_dataset:
  _target_: hadml.datamodules.components.herwig.HerwigEventDataset
  root: ${paths.data_dir}Herwig/
  raw_file_list:
    - "diff_flavor_ClusterTo2Pi0_new.dat"
  processed_file_name: "herwig_event_obs_diffFlavor_10.pt"

  transform:
    _target_: hadml.transforms.common.IndexEmbedder
    file: "/global/homes/v/vsangli/particle_embeddings/repo/particle_embeddings/saved/auto_a1/embeddings.npy"
    num_particles: 365
